<!DOCTYPE html>
<html>
<head>
  <title>Live Bus Tracking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([30.927, 74.612], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const socket = io("https://bus-w76w.onrender.com/");
    let marker;
    
    
    socket.on("locationUpdate", (data) => {
      const { latitude, longitude, userId } = data;
      if (!marker) {
        marker = L.marker([latitude, longitude]).addTo(map).bindPopup("Bus " + userId);
      } else {
        marker.setLatLng([latitude, longitude]);
      }
    });
  </script>
</body>
</html>
