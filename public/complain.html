<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complains</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    
    .header {
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #123355;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #123355;
    }

    
    .form-container {
      padding: 20px;
      flex-grow: 1;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
      background: #f5f5f5;
    }

    .submit-btn {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background: black;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #333;
    }

    
    .footer {
      background: #000;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .footer-text {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .social-links {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <button  class="back-btn" onclick="goBack()"> <a href="index.html">‚Üê</a></button>
      <h1>Complains</h1>
    </div>

    
    <div class="form-container">
      <div class="card">
        <h2>Register your complain</h2>
        <textarea placeholder="Write your complain here..."></textarea>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    
    <div class="footer">
      <div class="footer-text">Powered by Raahi ‚Äì Smarter Transit for India</div>
      <div class="social-links">üì∑ Instagram | üê¶ Twitter | üìò Facebook</div>
    </div>
  </div>

  
</body>
</html>
