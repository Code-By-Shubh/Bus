<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raahi - Bus Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .phone-container {
      width: 375px;
      min-height: 812px;
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .header {
      background: #ffffff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e8e8e8;
    }

    .logo img {
      height: 40px;
      margin-top: 5px;
    }

    .profile-icon {
      width: 15px;
      height: 15px;
      margin-right: 13px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      padding: 30px 25px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
      line-height: 1.2;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      background: #ffffff;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #4a90e2;
    }

    .location-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .find-btn {
      width: 100%;
      padding: 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      margin: 30px 0 20px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .find-btn:hover {
      background: #555;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .feature-item {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .feature-item:hover {
      transform: translateY(-2px);
    }

    .feature-icon {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px auto;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .bus-schedule .feature-icon {
      background: #fff3cd;
      height: 80px;
      width: 80px;
      margin-top: 20px;
      color: #856404;
    }

    .book-tickets .feature-icon {
      background: #d4edda;
      height: 80px;
      width: 80px;
      margin-top: 20px;
      color: #155724;
    }

    .emergency .feature-icon {
      background: #f8d7da;
      color: #721c24;
      height: 80px;
      width: 80px;
      margin-top: 20px;
    }

    .complaints .feature-icon {
      background: #cce7ff;
      color: #004085;
      height: 80px;
      width: 80px;
      margin-top: 20px;
    }

    .feature-text {
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }

    .prototype-section {
      text-align: center;
      padding: 20px;
    }

    .real-phone {
      width: 220px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin: 0 auto 15px auto;
      display: block;
    }

    .prototype-text {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }


    .map-section {
      margin-top: -385px;
      width: 100%;
      height: 400px;
      padding: 0;
    }

    .map-section img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }
  </style>
</head>

<body>

  <div class="phone-container">
    <div class="header">
      <div class="logo">
        <img src="logo.svg" alt="Raahi Logo">
      </div>
      <div class="profile-icon"> <a href="page2.html"><img src="profile.svg" alt="icon" height="40px"></a></div>
    </div>

    <div class="main-content">
      <h1 class="title">Track Your Bus in Real-Time</h1>

      <div class="input-group">
        <input type="text" class="input-field" placeholder="Enter Starting Point">
        <div class="location-icon">üìç</div>
      </div>

      <div class="input-group"> 
        <input type="text" class="input-field" placeholder="Enter Ending Point">
        <div class="location-icon">üìç</div>
      </div>

      <button class="find-btn">Find my bus</button>


      <p class="subtitle">Track buses live and never miss your ride again!</p>

      <div class="features-grid">
        <div class="feature-item bus-schedule">
          <a href=""></a>
          <div class="feature-icon"><img src="icon 1.svg" height="80px" alt=""></div>
          <div class="feature-text">Bus stops near me </div>
        </div>

        <a href="ticket.html" style="text-decoration: none; color: inherit;">
          <div class="feature-item book-tickets">
            <div class="feature-icon"><img src="icon 2.svg" height="80px" alt=""></div>
            <div class="feature-text">Book Tickets</div>
          </div>
        </a>


        <a href="emergencycontact.html" style="text-decoration: none; color: inherit;">
          <div class="feature-item emergency">
            <div class="feature-icon"><img src="icon 3.svg" height="80px" alt=""></div>
            <div class="feature-text">Emergency Contact</div>
          </div>
        </a>

        <a href="complain.html" style="text-decoration: none; color: inherit;">
          <div class="feature-item complaints">
            <div class="feature-icon"><img src="icon 4.svg" alt="" height="80px"></div>
            <div class="feature-text">Complaints</div>
          </div>
      </div>
      </a>


      <div class="prototype-section">
        <img src="1.png" alt="Phone Prototype" class="real-phone">
        <div class="prototype-text">At Raahi, we believe that public transportation should be easy, reliable, and
          accessible for everyone. </div>
      </div>
    </div>
  </div>


</body>

</html>
